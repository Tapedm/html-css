<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1> ou <h2> ou ... <h6>">Titulos</abbr></li>
        <li><abbr title="use a tag <img> bote o local da imagem e um texto alternativo">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <ol> para fazer a lista e <li> para cada item">Lista numeradas</abbr></li>
        <li><abbr title="use a tag <ul> para lista e <li> para cada item">Lista com demarcadores</abbr></li>
        <li><abbr title="use a tag <code>">Codigo-Fonte</abbr></li>
    </ul>
</body>
</html>
