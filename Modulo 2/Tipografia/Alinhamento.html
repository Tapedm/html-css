<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        body{
            background-color: rgb(29, 29, 49);
            color: aliceblue;
            font: normal 1em arial,Verdana, serif;
            text-align: center;
            /* alinhamento do texto ( left, right, center )*/
        }

        p{
            text-align: justify;
            text-indent: 2em;
            /* Ajeita o incio do paragrafo, tipo redacao */
        }
    </style>
</head>
<body>
    <h1>Titulo de Teste</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla nemo quibusdam dicta voluptates culpa porro velit debitis, maiores dolorum harum sit consequatur iste libero ut sunt facilis voluptatem aut quaerat?</p>
</body>
</html>
